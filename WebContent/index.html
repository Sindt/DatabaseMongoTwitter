<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Twitter app</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Mongo Twitter</h1>
			<p></p>
		</div>


		<div class="page-header">
			<h1>Get Users</h1>
		</div>
		<p>
			<button type="button" class="btn btn-lg btn-default">Get
				User Count</button>
			<button type="button" class="btn btn-lg btn-default">Users
				with most links</button>
			<button type="button" class="btn btn-lg btn-default">Most
				mentioned users</button>
			<button type="button" class="btn btn-lg btn-default">Most
				active</button>
			<button type="button" class="btn btn-lg btn-default">Most
				negative</button>
			<button type="button" class="btn btn-lg btn-default">Most
				positive</button>
		</p>

		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Mark</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>

</body>
</html>
