<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Twitter app</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<!-- Angular CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>


<!-- Lokale scripts -->
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/factories/testdataFactory.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>Mongo Twitter</h1>
			<p></p>
		</div>
		<div class="page-header">
			<h1>Get Users</h1>
		</div>
		<p>
			<button type="button" class="btn btn-lg btn-default">Get
				User Count</button>
			<button type="button" class="btn btn-lg btn-default">Users
				with most links</button>
			<button type="button" class="btn btn-lg btn-default">Most
				mentioned users</button>
			<button type="button" class="btn btn-lg btn-default">Most
				active</button>
			<button type="button" class="btn btn-lg btn-default">Most
				negative</button>
			<button type="button" class="btn btn-lg btn-default">Most
				positive</button>
		</p>
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr style="cursor: pointer;" class="text-primary"
						ng-repeat="user in main.status"
						<td>{{user.id}}</td>
						<td>{{user.user}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</body>
</html>
